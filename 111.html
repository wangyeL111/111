<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>某网站发布页</title>
    <link rel="stylesheet" href="./common.css" type="text/css">
</head>

<body>
    <div class="frame_shake">
        <div id="frame_turn" class="frame_turn center">
            <div id="Frame" class="shadow center Frame">


                <div id="choose_card_1" class="shadow card_1 choose_card">
                    <a href="http://www.sipc115.com/#/" class="card_hover"><span class="card_hover_font"
                            style="color: #274468;">最新公告</span></a>
                    <a href="http://www.sipc115.com/#/" style="background-image: url('./img/card_1.jpg');"
                        class="card_img card_img1"></a>
                </div>

                <div id="choose_card_2" class="shadow card_2 choose_card">
                    <a href="http://www.sipc115.com/#/" class="card_hover"><span class="card_hover_font"
                            style="color: #DB5705;">进入次元</span></a>
                    <a href="http://www.sipc115.com/#/" style="background-image: url('./img/card_2.jpg');"
                        class="card_img card_img2"></a>
                </div>

                <div id="choose_card_3" class="shadow card_3 choose_card">
                    <a href="http://www.sipc115.com/#/" class="card_hover"><span class="card_hover_font"
                            style="color: #DB5705;">发布页①</span></a>
                    <a href="http://www.sipc115.com/#/" style="background-image: url('./img/card_3.jpg');"
                        cursor:no-drop;" class="card_img card_img3"></a>
                </div>

                <div id="choose_card_4" class="shadow card_4 choose_card" exit-anime="card_exit_2">
                    <a href="http://www.sipc115.com/#/" class="card_hover"><span class="card_hover_font"
                            style="color: #DB5705;">发布页②</span></a>
                    <a href="http://www.sipc115.com/#/" style="background-image: url('./img/card_4.jpg');"
                        cursor:no-drop;" class="card_img card_img4"></a>
                </div>

                <div id="choose_card_5" class="shadow card_5 choose_card">
                    <a href="http://www.sipc115.com/#/" class="card_hover"><span class="card_hover_font"
                            style="color: #DB5705;">网站状况</span></a>
                    <a href="http://www.sipc115.com/#/" style="background-image: url('./img/card_5.jpg');"
                        cursor:no-drop;" class="card_img card_img5"></a>
                </div>

                <div id="choose_card_6" class="shadow card_6 choose_card">
                    <a href="http://www.sipc115.com/#/" class="card_hover"><span class="card_hover_font"
                            style="color: #DB5705;">联系站长</span></a>
                    <a href="http://www.sipc115.com/#/" style="background-image: url('./img/card_6.jpg');"
                        class="card_img card_img6"></a>
                </div>

                <div id="choose_card_7" class="shadow card_7 choose_card">
                    <a href="http://www.sipc115.com/#/" class="card_hover"><span class="card_hover_font"
                            style="color: #FF7B7B;">常用导航</span></a>
                    <a href="http://www.sipc115.com/#/" style="background-image: url('./img/card_7.jpg');"
                        class="card_img card_img7"></a>
                </div>

            </div>


        </div>
    </div>
</body>

</html>
